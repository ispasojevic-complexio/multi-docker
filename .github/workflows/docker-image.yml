name: Deploy Multi Docker
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build ./client --file Dockerfile --tag iamivke/multi-client
      - run: docker build ./server --file Dockerfile --tag iamivke/multi-server
      - run: docker build ./nginx --file Dockerfile --tag iamivke/multi-nginx
      - run: docker build ./worker --file Dockerfile --tag iamivke/multi-worker

      - run: docker push iamivke/multi-client
      - run: docker push iamivke/multi-nginx
      - run: docker push iamivke/multi-server
      - run: docker push iamivke/multi-worker

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-docker
          environment_name: MultiDocker-env
          existing_bucket_name: elasticbeanstalk-eu-north-1-545746263210
          region: eu-north-1
          version_label: ${{ github.sha }}
          deployment_package: docker-multi.zip